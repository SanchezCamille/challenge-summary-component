<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main id="main__container">
    <section id="summary__container">
      
      <section id="your-result__container">
        <h2 id="your-result__title">Your Result</h2>
        <div id="score__container">
          <p id="score"> 76 </p><span id="score__outof">of 100</span></p>
        </div>
        <div id="your-result__comment">
          <h2 id="your-result__comment__title">Great</h2>
          <p id="your-result__comment__text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section id="summary__results">
        <h1>Summary</h1>
        <div class="summary__results reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
          <span class="summary__results__title" aria-label="Reaction">Reaction</span>
          <span class="summary__results__score" aria-label="Score out of 100"><strong>80</strong> / 100</span>          
        </div>
        <div class="summary__results memory">
          <img src="./assets/images/icon-memory.svg" alt="memory-icon">
          <span class="summary__results__title" aria-label="Memory">Memory</span>
          <span class="summary__results__score" aria-label="Score out of 100"><strong>92</strong> / 100</span>          
        </div>
        <div class="summary__results verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
          <span class="summary__results__title" aria-label="Verbal">Verbal</span>
          <span class="summary__results__score" aria-label="Score out of 100"><strong>61</strong> / 100</span>          
        </div>
        <div class="summary__results visual">
          <img src="./assets/images/icon-visual.svg" alt="visual-icon">
          <span class="summary__results__title" aria-label="Visual">Visual</span>
          <span class="summary__results__score" aria-label="Score out of 100"><strong>72</strong> / 100</span>          
        </div>
        <button>Continue</button>
      </section>
      
    </section>


  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camille Sanchez</a>.
  </div>
</body>
</html>
